<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Georgia&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        html, body {
        height: 100%;
        margin: 0;
        font-family: 'Georgia', 'Times New Roman', serif;
    }
    
    body {
        background-image: url('https://images3.alphacoders.com/856/856363.jpg');
        background-size: cover;
        color: #f4f4f4;
        background-attachment: fixed;
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Ensures footer sticks to the bottom */
        text-align: center;
        padding: 0 10px; /* Adjust padding to remove unnecessary space */
        overflow: hidden;  /* Prevents the page from overflowing */
        box-sizing: border-box; /* Includes padding and borders in the element's total width and height */
    }
    
    header h1 {
        font-family: 'Dancing Script', cursive;
        font-size: 3em; /* Slightly reduced size to fit better */
        color: #f8c8d3;
        text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
        margin-top: 10px;
    }
    
    .message {
        font-family: 'Georgia', 'Times New Roman', serif;
        font-size: 1.2em; /* Slightly smaller font size */
        margin: 10px 0;
        color: #f4f4f4;
        animation: fadeIn 2s ease-in-out;
        line-height: 1.5;
        flex-grow: 1;
    }
    
    footer {
        font-family: 'Georgia', 'Times New Roman', serif;
        font-size: 1.2em;
        color: #f4f4f4;
        margin-top: 20px;
        padding-top: 10px;
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    </style>
</head>
<body>

    <header>
        <h1>To My Special One</h1>
    </header>

    <div class="message">
        <p>Every moment with you is a moment I treasure.</p>
        <p>My heart beats for you, and my thoughts are filled with your smile.</p>
        <p>I love you more than words can express, and I can't wait to make even more memories together.</p>
    </div>

    <footer>
        <p>Forever Yours ❤️</p>
    </footer>

</body>
</html>
